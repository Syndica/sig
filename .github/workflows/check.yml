name: check

on:
  push:
    branches: [main, pre-release]
  pull_request:
    branches: [main, pre-release]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: lint
        run: |
          zig fmt --check src/
          zig fmt --check build.zig

  unused_imports:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with: 
          python-version: "3.10"         
      - name: remove unused imports
        run: python remove_unused.py src/

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: test
        run: zig build test

  kcov_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: Set up dependencies
        run: sudo apt-get update

      - name: Install kcov
        run: |
          sudo apt-get install -y binutils-dev libssl-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build
          cd build
          cmake ..
          make
          sudo make install

      - name: Run kcov
        run: |
          bash scripts/kcov_test.sh

      - name: Print coverage report
        run: |
          python parse_kcov.py kcov-output/test/coverage.json

  benchmarks:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: benchmarks 
        run: zig build -Doptimize=ReleaseSafe benchmark

  gossip:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: build release 
        run: zig build -Doptimize=ReleaseSafe 
      - name: run gossip
        run: bash scripts/gossip_test.sh 120 # in seconds
